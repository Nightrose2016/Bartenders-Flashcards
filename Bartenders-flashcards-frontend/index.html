<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css" >
    <title>Beverage Recipes App</title>
</head>
<body>
    <div class="container">
        <form id="new-recipe-form">
            <h1>New Drink</h1>
            Drink Name:<input type="text" name="recipe-name" id="new-recipe-name">
            <h5>Ingredients:</h5>
            <input type="text" name="glass-type" placeholder="glass being used?" id="glass-type"
            <input type="text" name="ingredient-name" placeholder="first liquor and measurment" id="first-ingredient-name">
            <input type="text" name="ingredient-name" placeholder="second liquor and measurment" id="second-ingredient-name">
            <input type="text" name="ingredient-name" placeholder="third liquor and measurment" id="third-ingredient-name">
            <input type="text" name="ingredient-name" placeholder="soda?" id="fourth-ingredient-name">
            <input type="text" name="ingredient-name" placeholder="Garnish?" id="garnish-ingredient-name">
            Ice?<input type="radio" name="ice?" placeholder="ice?" id="ice-ingredient"><br><br>
            Recipe Body:<input type="text" name="recipe-body" placeholder="Instructions" id="new-recipe-body"><br>
            <input type="submit" value="submit recipe">
        </form>  
        <div class="recipes-content">
            <div id="recipes-container">

            </div>

            <!-- <div id="recipe-show">

            </div> -->
        </div>
    </div>
  
<script type="text/javascript" src="src/components/recipe.js"></script>
<script src="src/components/recipes.js"></script>
<script src="src/components/app.js"></script>
<script src="src/adapters/RecipesAdapter.js"></script>
<script src="src/components/ingredients.js"></script>
<script src="src/adapters/IngredientsAdapter.js"></script>
<script src="src/index.js"></script>
  
</body>
</html>
