<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css" >
    <title>Beverage Recipes App</title>
</head>
<body>
    <div class="container">
        <form id="new-recipe-form">
            <h1>New Drink</h1>
            Drink Name:<input type="text" name="recipe-name" id="new-recipe-name">
            <h5>Ingrediants:</h5>
            <input type="text" name="ingrediant-name" placeholder="first liquor and measurment" id="first-ingrediant-name">
            <input type="text" name="ingrediant-name" placeholder="second liquor and measurment" id="second-ingrediant-name">
            <input type="text" name="ingrediant-name" placeholder="third liquor and measurment" id="third-ingrediant-name">
            <input type="text" name="ingrediant-name" placeholder="soda?" id="fourth-ingrediant-name">
            <input type="text" name="ingrediant-name" placeholder="Garnish?" id="garnish-ingrediant-name">
            Ice?<input type="radio" name="ice?" placeholder="ice?" id="ice-ingrediant"><br><br>
            Recipe Body:<input type="text" name="recipe-body" placeholder="Instructions" id="new-recipe-body"><br>
            <input type="submit" value="submit recipe">
        </form>  
        <div class="recipes-content">
            <div id="recipes-container">

            </div>

            <div id="recipe-show">

            </div>
        </div>
    </div>
  
<script type="text/javascript" src="src/components/recipe.js"></script>
<script src="src/components/recipes.js"></script>
<script src="src/components/app.js"></script>
<script src="src/adapters/RecipesAdapter.js"></script>
<script src="src/components/ingrediants.js"></script>
<script src="src/adapters/IngrediantsAdapter.js"></script>
<script src="src/index.js"></script>
  
</body>
</html>
